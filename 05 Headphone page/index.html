<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Headphone Home</title>
  </head>
  <body>
    <header>
      <nav class="flex-row">
        <img
          aria-hidden="false"
          tabindex="1"
          src="./assets/Photos/beatsLogo.png"
          alt="logo"
        />

        <ul
          aria-label="list-item"
          aria-hidden="false"
          tabindex="2"
          class="flex-row text-body text-white"
        >
          <li class="sub-heading-small">Home</li>
          <li class="sub-heading-small">Specs</li>
          <li class="sub-heading-small">Case</li>
          <li class="sub-heading-small">Products</li>
        </ul>

        <button
          aria-label="button"
          tabindex="3"
          aria-hidden="false"
          class="btn-large text-body text-white-light"
        >
          Shop
        </button>
      </nav>
    </header>

    <!-- ! hero section -->
    <main aria-lable="hero-section" aria-hidden="false" class="flex-row hero">
      <div class="right">
        <img
          src="./assets/Photos/mainImage.png"
          alt="beats earphone side look"
        />
      </div>

      <div tabindex="4" class="flex-col text-white left">
        <h1 class="background-big-text">On ear</h1>
        <h1 class="heading">Beats 3</h1>
        <h2 class="sub-heading-small">Overview</h2>
        <p class="text-body text-white-light">
          Enjoy award-winning Beats Sound withg wireless listening freedom and a
          sleek, streamlined design with comfortable padded earphones,
          delivering first-rate playback.
        </p>
        <div class="btn-small flex-row">
          <img src="./assets/Icons/shoppingBag.png" alt="shopping bag" />
          <p class="text-body text-white-light">Add to Bag</p>
          <p class="sub-heading-small">N399K</p>
        </div>
      </div>
    </main>
  </body>
</html>
