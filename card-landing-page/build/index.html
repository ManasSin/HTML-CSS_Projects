<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Credit Card Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- * navbar -->
    <nav>
      <div class="logo">
        <img src="../Assets/Icons/Logo.svg" alt="logo" />
      </div>
      <div class="nav-links">
        <ul>
          <li class="nav-items"><a href="#">Home</a></li>
          <li class="nav-items"><a href="#">Feature</a></li>
          <li class="nav-items"><a href="#">Pricing</a></li>
          <li class="nav-items"><a href="#">About us</a></li>
        </ul>
      </div>
      <div class="cta-group">
        <select name="language" id="language">
          <option value="Eng">Eng</option>
          <option value="Hindi">Hindi</option>
        </select>
        <div class="btn">
          <p>Contact Us</p>
        </div>
      </div>
    </nav>

    <!-- * hero section -->

    <main class="main">
      <div class="hero-text">
        <p class="main-heading">
          Simplify All Transactions in <span>One Card</span>
        </p>
        <p class="body-text">
          Hurry up and join now, this you can manage your daily finances easily
          and safely.
        </p>
        <div class="btn-large">
          <img src="../Assets/Icons/btn-pink-bg.svg" alt="bg" />
          <!-- ? will add this in ::before -->
          <p class="">GET STARTED</p>
        </div>
        <div class="eye-catcher">
          <div class="left">
            <div class="catcher-num">
              <h1>42K <span>+</span></h1>
            </div>
            <div class="catcher-text">
              <p>Happy Active User</p>
            </div>
          </div>
          <div>
            <img src="../Assets/Icons/Vector 402.svg" alt="">
          </div>
          <div class="right">
            <div class="catcher-num">
              <h1>12K <span>+</span>
            </div>
            <div class="catcher-text">Years Experience</div>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img
          class="cards-back"
          src="../Assets/Photos/backCards.png"
          alt="blured cards picture"
        />
        <img
          class="cards-front"
          src="../Assets/Photos/frontCards.png"
          alt="blured cards picture"
        />
      </div>
    </main>
  </body>
</html>
